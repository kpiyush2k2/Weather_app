<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fevicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class = "sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
        </div>
        <!-- search weather form -->
        <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search For City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./images/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!-- loading screen continer -->
        <div class="sub-container loading-container">
            <img src="./images/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>
        <!-- show weather info -->
        <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- weather description -->
            <p data-weatherDesc></p>
            <!-- weather Icon -->
            <img data-weatherIcon>
            <!-- temperature -->
            <p data-temp></p>
            <!--3 card div  -->
            <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./images/wind.png">
                    <p>Wind Speed</p>
                    <p data-windSpeed></p>
                </div>
                <!-- card 2 -->
                <div class="parameter">
                    <img src="./images/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!--  card 3 -->
                <div class="parameter">
                    <img src="./images/cloud.png">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
        <div class="sun-container error-handelling" errors>
            <img src="./images/not-found.png">
            <p>City Not Found</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
